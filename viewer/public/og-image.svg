<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative pattern -->
  <g opacity="0.05">
    <text x="50" y="100" font-size="80" fill="white">♠</text>
    <text x="150" y="180" font-size="80" fill="white">♥</text>
    <text x="80" y="280" font-size="80" fill="white">♦</text>
    <text x="180" y="360" font-size="80" fill="white">♣</text>
    <text x="1000" y="500" font-size="80" fill="white">♠</text>
    <text x="1100" y="420" font-size="80" fill="white">♥</text>
    <text x="1050" y="320" font-size="80" fill="white">♦</text>
    <text x="1120" y="220" font-size="80" fill="white">♣</text>
  </g>

  <!-- Card suits row -->
  <g transform="translate(600, 180)">
    <text x="-150" y="0" font-size="72" fill="#000000" text-anchor="middle">♠</text>
    <text x="-50" y="0" font-size="72" fill="#e53935" text-anchor="middle">♥</text>
    <text x="50" y="0" font-size="72" fill="#e53935" text-anchor="middle">♦</text>
    <text x="150" y="0" font-size="72" fill="#2e7d32" text-anchor="middle">♣</text>
  </g>

  <!-- Main title -->
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    橋牌叫牌系統
  </text>

  <!-- English subtitle -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="40" fill="#94a3b8" text-anchor="middle">
    Bridge Bidding System Viewer
  </text>

  <!-- Description -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="28" fill="#64748b" text-anchor="middle">
    互動式叫牌體系查詢工具
  </text>

  <!-- Bidding box examples -->
  <g transform="translate(350, 510)">
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#1e40af"/>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">1♠</text>
  </g>
  <g transform="translate(450, 510)">
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#1e40af"/>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">2♣</text>
  </g>
  <g transform="translate(550, 510)">
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#1e40af"/>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">2♦</text>
  </g>
  <g transform="translate(650, 510)">
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#1e40af"/>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">3♠</text>
  </g>
  <g transform="translate(750, 510)">
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#1e40af"/>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">4♠</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="#3b82f6"/>
</svg>
