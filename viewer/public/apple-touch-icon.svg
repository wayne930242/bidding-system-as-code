<svg width="180" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="36" fill="url(#iconBg)"/>

  <!-- Card suits in 2x2 grid -->
  <text x="55" y="75" font-size="44" fill="#000000" text-anchor="middle">♠</text>
  <text x="125" y="75" font-size="44" fill="#e53935" text-anchor="middle">♥</text>
  <text x="55" y="135" font-size="44" fill="#e53935" text-anchor="middle">♦</text>
  <text x="125" y="135" font-size="44" fill="#2e7d32" text-anchor="middle">♣</text>
</svg>
